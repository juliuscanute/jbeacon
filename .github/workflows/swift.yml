name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Xcode Build
      # You may pin to the exact commit or the version.
      # uses: devbotsxyz/xcode-build@2138f429e7bebe426d65985aca0dbad5370aa697
      uses: devbotsxyz/xcode-build@v1.0.0
      with:
        project: jbeacon/jbeacon.xcodeproj
    - uses: actions/upload-artifact@v2
      name: Upload artifacts
      with:
        name: jbeacon
        path: ./jbeacon/build/Release/jbeacon
    - name: Zip Release
      uses: TheDoctor0/zip-release@0.4.1
      with:
        filename: jbeacon.zip
        path: ./jbeacon/build/Release/ 
    - name: Upload Release Assets
      uses: alexellis/upload-assets@0.2.3
      env:
        GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
      with:
       asset_paths: ./jbeacon.zip
